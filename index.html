<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Avalie a Experiência</title>
   <link rel="stylesheet" href="assets/CSS/reset.css">
   <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>

   <main class="fundo-bom">
      <div class="titulo">
         <h1 class="texto-titulo">como foi sua experiência <br> em nossa loja? 
            <br> <strong>por favor, avalie o nosso atendimento.</strong> </h1>
      </div>
      <div class="rosto">
         <div class="olhos">
            <div class="olho-bom"></div>
            <div class="olho-bom"></div>
         </div>
         <div class="boca-bom"></div>
      </div>

      <div class="slider-container">
         <label for="range-slider">escolha uma opção:</label>
         <input type="range" id="range-slider" min="0" max="2" step="1" value="0" required>
         <div class="slider-labels">
           <span>boa</span>
           <span>regular</span>
           <span>ruim</span>
         </div>
       </div>

      <div class="comentario">
         <input type="text" placeholder=" deixe seu comentário aqui.">
      </div>

      <div class="area-botao">
         <button class="botao botao-bom" type="submit">avaliar</button>
      </div>
       
      
   </main>

  <script src="assets/JS/index.js"></script>
</body>
</html>
